complex_document.html: |
  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="author" content="Test Author">
      <meta name="description" content="A complex HTML document for testing">
      <title>Complex Document</title>
      <style>
          body { font-family: Arial, sans-serif; line-height: 1.6; }
          .highlight { background-color: yellow; }
          .important { font-weight: bold; }
      </style>
  </head>
  <body>
      <header>
          <h1>Complex Document</h1>
          <p class="subtitle">A comprehensive testing document</p>
      </header>
      
      <nav>
          <ul>
              <li><a href="#features">Features</a></li>
              <li><a href="#code">Code Examples</a></li>
              <li><a href="#media">Media</a></li>
              <li><a href="#tables">Tables</a></li>
          </ul>
      </nav>
      
      <main>
          <section id="features">
              <h2>Features Section</h2>
              
              <h3>Text Formatting</h3>
              <p>This is a <strong>complex</strong> document with <em>multiple</em> formatting elements.</p>
              <p>This includes <u>underlined text</u> and <span class="highlight">highlighted text</span>.</p>
              
              <h3>Lists</h3>
              
              <h4>Unordered List</h4>
              <ul>
                  <li>Unordered item 1</li>
                  <li>Unordered item 2
                      <ul>
                          <li>Nested item 2.1</li>
                          <li>Nested item 2.2</li>
                      </ul>
                  </li>
                  <li>Unordered item 3</li>
              </ul>
              
              <h4>Ordered List</h4>
              <ol>
                  <li>Ordered item 1</li>
                  <li>Ordered item 2
                      <ol>
                          <li>Nested ordered 2.1</li>
                          <li>Nested ordered 2.2</li>
                      </ol>
                  </li>
                  <li>Ordered item 3</li>
              </ol>
          </section>
          
          <section id="code">
              <h2>Code Examples</h2>
              
              <h3>Inline Code</h3>
              <p>Here's some inline code: <code>print("Hello, World!")</code></p>
              
              <h3>Code Block</h3>
              <pre><code class="language-python">def complex_function(param1, param2):
      """
      This is a complex function
      with multiple parameters
      """
      result = param1 + param2
      return result</code></pre>
              
              <h3>Mathematical Content</h3>
              <p>Inline math: E = mc²</p>
              <p>Mathematical expressions: ∫e^(-x²)dx = √π</p>
          </section>
          
          <section id="media">
              <h2>Links and Images</h2>
              
              <h3>Links</h3>
              <p><a href="https://example.com">External Link</a></p>
              <p><a href="#features">Internal Link to Features</a></p>
              <p><a href="mailto:test@example.com">Email Link</a></p>
              
              <h3>Images</h3>
              <img src="images/sample.jpg" alt="Sample Image" width="300" height="200">
              <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8z8BQDwAEhQGAhKmMIQAAAABJRU5ErkJggg==" alt="Red Dot">
          </section>
          
          <section id="tables">
              <h2>Tables</h2>
              
              <table border="1">
                  <thead>
                      <tr>
                          <th>Name</th>
                          <th>Age</th>
                          <th>City</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr>
                          <td>Alice</td>
                          <td>30</td>
                          <td>New York</td>
                      </tr>
                      <tr>
                          <td>Bob</td>
                          <td>25</td>
                          <td>San Francisco</td>
                      </tr>
                      <tr>
                          <td>Charlie</td>
                          <td>35</td>
                          <td>Chicago</td>
                      </tr>
                  </tbody>
              </table>
          </section>
          
          <section id="quotes">
              <h2>Quotes</h2>
              
              <blockquote>
                  <p>"This is a blockquote"</p>
                  <p>It can span multiple paragraphs</p>
                  <footer>— Author Name</footer>
              </blockquote>
          </section>
          
          <section id="semantic">
              <h2>Semantic HTML5 Elements</h2>
              
              <article>
                  <h3>Article Title</h3>
                  <p>This is an article within the document.</p>
                  <time datetime="2024-01-15">January 15, 2024</time>
              </article>
              
              <aside>
                  <h4>Related Information</h4>
                  <p>This is additional information in an aside.</p>
              </aside>
              
              <details>
                  <summary>Click to expand</summary>
                  <p>Hidden content that can be expanded.</p>
              </details>
          </section>
          
          <hr>
          
          <section id="forms">
              <h2>Form Elements</h2>
              
              <form>
                  <fieldset>
                      <legend>Personal Information</legend>
                      
                      <label for="name">Name:</label>
                      <input type="text" id="name" name="name" required>
                      
                      <label for="email">Email:</label>
                      <input type="email" id="email" name="email" required>
                      
                      <label for="message">Message:</label>
                      <textarea id="message" name="message" rows="4" cols="50"></textarea>
                      
                      <input type="submit" value="Submit">
                  </fieldset>
              </form>
          </section>
      </main>
      
      <footer>
          <p>&copy; 2024 Test Document. All rights reserved.</p>
      </footer>
  </body>
  </html>

blog_post.html: |
  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Understanding Integral Philosophy: A Beginner's Guide</title>
      <meta name="author" content="Dr. Jane Smith">
      <meta name="description" content="An introduction to integral philosophy for beginners">
      <meta name="keywords" content="integral philosophy, consciousness, personal development">
      <link rel="canonical" href="https://example.com/blog/integral-philosophy-guide">
      <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Article",
        "headline": "Understanding Integral Philosophy: A Beginner's Guide",
        "author": {
          "@type": "Person",
          "name": "Dr. Jane Smith"
        },
        "datePublished": "2024-01-15",
        "dateModified": "2024-01-20"
      }
      </script>
  </head>
  <body>
      <article class="blog-post">
          <header>
              <h1>Understanding Integral Philosophy: A Beginner's Guide</h1>
              <div class="post-meta">
                  <time datetime="2024-01-15">January 15, 2024</time>
                  <span class="author">by Dr. Jane Smith</span>
                  <span class="reading-time">15 min read</span>
              </div>
              <div class="categories">
                  <a href="/category/philosophy">Philosophy</a>
                  <a href="/category/integral-theory">Integral Theory</a>
              </div>
          </header>
          
          <div class="post-content">
              <p><strong>Integral philosophy</strong> offers a comprehensive framework for understanding reality, consciousness, and human development. Whether you're new to philosophy or looking to deepen your understanding, this guide will help you navigate the essential concepts.</p>
              
              <h2>What is Integral Philosophy?</h2>
              
              <p>Integral philosophy is a systematic attempt to integrate the insights of various disciplines, cultures, and philosophical traditions into a coherent whole. It seeks to honor the partial truths of different perspectives while creating a more inclusive and comprehensive understanding of reality.</p>
              
              <blockquote>
                  <p>"Integral theory provides the most comprehensive map of reality that humanity has yet developed."</p>
                  <cite>— Ken Wilber</cite>
              </blockquote>
              
              <h2>Core Concepts</h2>
              
              <h3>1. The Four Quadrants</h3>
              <p>The most fundamental concept in integral theory is the <strong>four quadrants</strong> model. This framework divides reality into four fundamental dimensions:</p>
              
              <ul>
                  <li><strong>Individual-Interior (I):</strong> Subjective experience, consciousness, feelings, intentions</li>
                  <li><strong>Individual-Exterior (It):</strong> Observable behavior, brain functioning, physiological processes</li>
                  <li><strong>Collective-Interior (We):</strong> Shared cultural values, worldviews, collective consciousness</li>
                  <li><strong>Collective-Exterior (Its):</strong> Social systems, economic structures, environmental factors</li>
              </ul>
              
              <figure>
                  <img src="/images/four-quadrants.png" alt="The Four Quadrants Model" width="600" height="400">
                  <figcaption>The Four Quadrants Model of Reality</figcaption>
              </figure>
              
              <h3>2. Developmental Stages</h3>
              <p>Integral theory recognizes that consciousness and culture develop through predictable stages or waves. Each stage <strong>transcends and includes</strong> previous stages, incorporating their insights while resolving their limitations.</p>
              
              <ol>
                  <li><strong>Archaic-Instinctual</strong> - Survival-focused consciousness</li>
                  <li><strong>Magic-Animistic</strong> - Belief in spirits and enchantment</li>
                  <li><strong>Mythic-Traditional</strong> - Conformity to traditional values</li>
                  <li><strong>Rational-Modern</strong> - Scientific rationality and individual autonomy</li>
                  <li><strong>Pluralistic-Postmodern</strong> - Cultural relativism and pluralism</li>
                  <li><strong>Integral</strong> - Integration of multiple perspectives</li>
              </ol>
              
              <h3>3. Lines of Development</h3>
              <p>Development occurs along multiple <strong>lines</strong> or intelligences, each progressing through the stages at different rates:</p>
              
              <table>
                  <thead>
                      <tr>
                          <th>Line</th>
                          <th>Description</th>
                          <th>Example</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr>
                          <td>Cognitive</td>
                          <td>Intellectual capacity</td>
                          <td>Problem-solving abilities</td>
                      </tr>
                      <tr>
                          <td>Moral</td>
                          <td>Ethical reasoning</td>
                          <td>Sense of justice</td>
                      </tr>
                      <tr>
                          <td>Emotional</td>
                          <td>Emotional intelligence</td>
                          <td>Empathy and self-awareness</td>
                      </tr>
                      <tr>
                          <td>Spiritual</td>
                          <td>Spiritual intelligence</td>
                          <td>Contemplative capacity</td>
                      </tr>
                  </tbody>
              </table>
              
              <h3>4. States of Consciousness</h3>
              <p>Integral theory distinguishes between <strong>states</strong> (temporary) and <strong>stages</strong> (permanent) of consciousness:</p>
              
              <ul>
                  <li><strong>Gross state:</strong> Waking, normal consciousness</li>
                  <li><strong>Subtle state:</strong> Dreaming, psychic, archetypal experiences</li>
                  <li><strong>Causal state:</strong> Deep dreamless sleep, formless consciousness</li>
                  <li><strong>Non-dual state:</strong> Union of subject and object</li>
              </ul>
              
              <h2>Practical Applications</h2>
              
              <p>Integral philosophy isn't just theoretical—it has practical applications in many areas:</p>
              
              <h3>Personal Development</h3>
              <p>The integral framework provides a <strong>comprehensive map</strong> for personal growth. By understanding where you are in terms of stages, lines, states, and types, you can create a more effective development plan.</p>
              
              <h3>Education</h3>
              <p>Integral education addresses all four quadrants:</p>
              <pre><code>Traditional education: Focus on individual-interior (I)
Integral education: Addresses I, It, We, and Its</code></pre>
              
              <h3>Business and Leadership</h3>
              <p>Integral leadership considers:</p>
              <ul>
                  <li>Leader's consciousness and interior development (I)</li>
                  <li>Observable leadership behaviors (It)</li>
                  <li>Organizational culture and values (We)</li>
                  <li>Systems, structures, and processes (Its)</li>
              </ul>
              
              <h2>Getting Started with Integral Practice</h2>
              
              <p>Here are some practical steps to begin your integral journey:</p>
              
              <ol>
                  <li><strong>Study the basics:</strong> Read foundational texts by Ken Wilber and other integral theorists</li>
                  <li><strong>Practice self-inquiry:</strong> Develop awareness of your own stage of development</li>
                  <li><strong>Meditate regularly:</strong> Cultivate access to different states of consciousness</li>
                  <li><strong>Engage in shadow work:</strong> Integrate disowned parts of your psyche</li>
                  <li><strong>Join communities:</strong> Connect with others exploring integral approaches</li>
              </ol>
              
              <h2>Common Misconceptions</h2>
              
              <p>Let's address some common misunderstandings about integral philosophy:</p>
              
              <h3>"Integral is just another philosophy"</h3>
              <p>While integral philosophy includes philosophical elements, it's more accurately described as a <strong>meta-framework</strong> that helps integrate multiple perspectives and disciplines.</p>
              
              <h3>"Integral claims to have all the answers"</h3>
              <p>Integral theory is <strong>not dogmatic</strong>. Rather, it provides tools for navigating complexity and uncertainty, recognizing that any perspective is partial.</p>
              
              <h3>"You must reach the 'integral' stage to understand it"</h3>
              <p>While deeper understanding comes with development, the basic concepts can be grasped at earlier stages. Integral theory is <strong>stage-appropriate</strong> in its presentation.</p>
              
              <h2>Resources for Further Learning</h2>
              
              <p>If this introduction has sparked your interest, here are some resources to explore:</p>
              
              <ul>
                  <li><strong>Books:</strong> "A Theory of Everything" by Ken Wilber, "Integral Psychology" by Ken Wilber</li>
                  <li><strong>Websites:</strong> Integral Life, Integral Institute</li>
                  <li><strong>Communities:</strong> Local integral practice groups, online forums</li>
                  <li><strong>Courses:</strong> Online courses on integral theory and practice</li>
              </ul>
              
              <h2>Conclusion</h2>
              
              <p>Integral philosophy offers a <strong>powerful framework</strong> for navigating the complexity of modern life. By providing tools to integrate multiple perspectives, it helps us create more comprehensive solutions to personal and collective challenges.</p>
              
              <p>As you continue your journey into integral philosophy, remember that it's not just about understanding concepts—it's about <strong>embodied wisdom</strong> that transforms how we perceive and engage with reality.</p>
              
              <hr>
              
              <p><em>Have questions about integral philosophy? Share your thoughts and experiences in the comments below!</em></p>
          </div>
          
          <footer class="post-footer">
              <div class="author-bio">
                  <img src="/images/jane-smith.jpg" alt="Dr. Jane Smith" width="100" height="100">
                  <div>
                      <h4>About the Author</h4>
                      <p>Dr. Jane Smith is a professor of philosophy at the Institute of Integral Studies. She has written extensively on integral theory and its practical applications.</p>
                  </div>
              </div>
              
              <div class="related-posts">
                  <h3>Related Articles</h3>
                  <ul>
                      <li><a href="/blog/integral-meditation">Integral Meditation: A Comprehensive Guide</a></li>
                      <li><a href="/blog/developmental-stages">Understanding Developmental Stages in Adult Life</a></li>
                      <li><a href="/blog/integral-relationships">Applying Integral Theory to Relationships</a></li>
                  </ul>
              </div>
          </footer>
      </article>
  </body>
  </html>