[tool:pytest]
# Pytest configuration for Integral Philosophy Publishing System

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output and reporting
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=.
    --cov-report=html:tests/reports/htmlcov
    --cov-report=xml:tests/reports/coverage.xml
    --cov-report=term-missing
    --junit-xml=tests/reports/junit.xml
    --html=tests/reports/report.html
    --self-contained-html

# Markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    functional: Functional tests for specific features
    e2e: End-to-end tests for complete workflows
    performance: Performance and load tests
    security: Security and vulnerability tests
    slow: Tests that take longer to run
    selenium: Tests requiring Selenium WebDriver
    requires_components: Tests requiring all system components
    
# Minimum version
minversion = 6.0

# Test session configuration
asyncio_mode = auto
timeout = 300
timeout_method = thread

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:selenium.*