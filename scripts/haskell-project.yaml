resolver: lts-22.25

name: integral-philosophy
version: 0.1.0.0
github: "integral-philosophy/integral-philosophy"
license: MIT
author: "Integral Philosophy Team"
maintainer: "team@integral-philosophy.org"
copyright: "2025 Integral Philosophy Institute"

description: |
  Integral Philosophy Publishing System - Enterprise-grade validation and processing
  for academic publications. Complete Haskell implementation of the Python validation
  system with improved type safety and performance.

dependencies:
- base >= 4.17 && < 5
- text >= 1.2 && < 2.2
- bytestring >= 0.11 && < 0.13
- directory >= 1.3 && < 1.4
- filepath >= 1.4 && < 1.6
- process >= 1.6 && < 1.8
- containers >= 0.6 && < 0.8
- parsec >= 3.1 && < 3.2
- megaparsec >= 9.0 && < 10.0
- regex-tdfa >= 3.1 && < 3.2
- aeson >= 1.4 && < 2.3
- yaml >= 0.11 && < 0.13
- mtl >= 2.2 && < 2.4
- transformers >= 0.5 && < 0.7
- lens >= 4.19 && < 5.3
- optparse-applicative >= 0.16 && < 0.19
- split >= 0.2 && < 0.3
- prettyprinter >= 1.7 && < 1.8
- prettyprinter-ansi-terminal >= 1.1 && < 1.2
- async >= 2.2 && < 2.3
- stm >= 2.5 && < 2.6
- vector >= 0.12 && < 0.14
- unordered-containers >= 0.2 && < 0.3
- hashable >= 1.3 && < 1.5
- time >= 1.9 && < 1.13
- deepseq >= 1.4 && < 1.5
- random >= 1.2 && < 1.3
- temporary >= 1.3 && < 1.4

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints
- -O2

executables:
  integral-philosophy:
    main: Main.hs
    source-dirs: src
    dependencies:
    - integral-philosophy
    
  latex-analyzer:
    main: Tools/LaTeXAnalyzer.hs
    source-dirs: src
    dependencies:
    - integral-philosophy
    
  validator:
    main: Tools/Validator.hs
    source-dirs: src
    dependencies:
    - integral-philosophy
    
  reconstruct:
    main: Tools/Reconstruct.hs
    source-dirs: src
    dependencies:
    - integral-philosophy

library:
  source-dirs: src
  exposed-modules:
  - IntegralPhilosophy.Core
  - IntegralPhilosophy.Validation
  - IntegralPhilosophy.Validation.LaTeX
  - IntegralPhilosophy.Validation.HTML5
  - IntegralPhilosophy.Validation.EPUB3
  - IntegralPhilosophy.Validation.PDF
  - IntegralPhilosophy.Validation.DOCX
  - IntegralPhilosophy.Validation.Accessibility
  - IntegralPhilosophy.Validation.Security
  - IntegralPhilosophy.Validation.Integrity
  - IntegralPhilosophy.Reconstruction
  - IntegralPhilosophy.Reconstruction.LaTeX
  - IntegralPhilosophy.Processing
  - IntegralPhilosophy.Processing.Batch
  - IntegralPhilosophy.Reporting
  - IntegralPhilosophy.Reporting.Quality
  - IntegralPhilosophy.Utils
  - IntegralPhilosophy.Types
  - IntegralPhilosophy.Config
  
  other-modules:
  - IntegralPhilosophy.Prelude
  
  default-language: GHC2021

tests:
  integral-philosophy-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - integral-philosophy
    - hspec >= 2.7 && < 3
    - QuickCheck >= 2.13 && < 2.15
    - tasty >= 1.4 && < 1.5
    - tasty-hspec >= 1.1 && < 1.2
    - tasty-quickcheck >= 0.10 && < 0.11

benchmarks:
  integral-philosophy-bench:
    main: Bench.hs
    source-dirs: bench
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - integral-philosophy
    - criterion >= 1.5 && < 1.7